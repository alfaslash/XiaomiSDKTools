plugins {
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.5.0-M1'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-javafx:1.4.3"
    compile "org.openjfx:javafx-graphics:16:linux"
    compile "org.openjfx:javafx-graphics:16:mac"
    compile "org.openjfx:javafx-graphics:16:win"
}

jar {
    manifest {
        attributes 'Main-Class': 'Main'
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "11"
}

javafx {
    modules = [ 'javafx.base', 'javafx.graphics', 'javafx.controls', 'javafx.fxml' ]
}

mainClassName = "Main"
